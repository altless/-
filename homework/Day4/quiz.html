<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국가 수도 맞추기 퀴즈</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>국가 수도 맞추기 퀴즈</h1>
            <div id="lives" class="lives">남은 목숨: 3</div>
        </div>
        <div id="question-container" class="question-container">
            <p id="question">문제 내용</p>
            <div id="choices" class="choices">
                <!-- 선택지 버튼이 표시될 영역 -->
            </div>
        </div>
        <div id="timer" class="timer">10초</div>
        <div id="result" class="result"></div>
        <button id="restart-button" class="restart-button" onclick="restartGame()" style="display: none;">다시하기</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
